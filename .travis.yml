language: go
go:
- 1.6
install:
- go get -t ./...
- go generate .
script:
- GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -a -installsuffix cgo -ldflags '-s' -o redisproxy.Linux_amd64 main.go
- go test -v ./...
deploy:
  provider: releases
  api_key:
    secure: 
  file: redisproxy.Linux_amd64
  on:
    repo: crewjam/redisproxy
